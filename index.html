<!DOCTYPE html>
<html>

<head>
  <title>Bucket List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
<!-- Modal -->
<div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
        <button id='clearit' type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id='message2'></p>
        <form id='update-item' class="col-12">
          <fieldset>
            <div class="form-group">
              <label>Title</label>
              <input type='text' class="form-control" name='listItem[title]' placeholder='Title' required>
              <label>Description</label>
              <textarea name="listItem[description]" type="text" class="form-control" placeholder="Description" required></textarea>
              <br>
              <input type='submit' class="btn btn-primary" value='Update'>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

  <div class='container'>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="darkSwitch">
      <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
    </div>
  </div>

  <div class='container'>
      <div class='text-center'>
        <h1>Bucket List</h1>
      </div>
      <div class='text-center'>
        <h5 id='message'></h5>
      </div>
  </div>

<div class='container'>
  <div class='row'>
      <div class='form-group text-center col-12 col-sm-5'>
        <form id="sign-in">
          <fieldset>

            <legend>Sign In!</legend>
            <input name="credentials[email]" class="form-control" type="email" placeholder="Email">
            <input name="credentials[password]" class="form-control" type="password" placeholder="Password">
            <input type="submit" class="btn btn-outline-primary" value="Sign In!">

          </fieldset>
        </form>
      </div>
      <div class='col-sm-2'>
      </div>

      <div class='form-group text-center col-12 col-sm-5'>
        <form id="sign-up">
          <fieldset>

            <legend>Sign Up!</legend>
            <input name="credentials[email]" type="email" class="form-control" placeholder="example@example.com">
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Confirm Password">
            <input type="submit" class="btn btn-outline-primary" value="Sign Up!">

          </fieldset>
        </form>
      </div>
</div>
  </div>


  <div class='container'>
<div class='row'>
<div class='col-sm-3'></div>
    <div class='form-group text-center col-12 col-sm-6'>
      <form id="add-listItem">
    <fieldset>
      <legend>Add a list item to your bucket</legend>
      <input name="listItem[title]" type="text" class="form-control" placeholder="Title" required>
      <textarea name="listItem[description]" type="text" class="form-control" placeholder="Description"></textarea>
      <input name="listItem[lat]" type="number" step='0.0001' class="form-control" placeholder="Lat">
      <input name="listItem[lng]" type="number" step='0.0001' class="form-control" placeholder="Lng">
      <input type="submit" class="btn btn-outline-primary" value="Add List Item">
    </fieldset>

  </form>
    </div>
    <div class='col-sm-3'></div>
</div>
    </div>


    <div class='container'>
  <div id="map"></div>
</div>
<br>
  <div class="content container"></div>
  <div id='map-info'></div>
  <div id='map-script'></div>

<br>
<br>

  <div class='container'>
    <div class='row'>

      <div class='col-1'>
      </div>

  <div class='form-group text-center col-12 col-sm-4'>
    <form id="change-password">
      <fieldset>
        <legend>Change Password!</legend>
        <input name="passwords[old]" class="form-control" type="password" placeholder="Old Password" required>
        <input name="passwords[new]" class="form-control" type="password" placeholder="New Password" required>
        <input type="submit" class="btn btn-outline-danger" value="Change Password!">
      </fieldset>
    </form>
  </div>

  <div class='col-2'>
  </div>

  <div class='form-group text-center col-12 col-sm-4'>
    <form id="sign-out" class='form-group text-center'>
      <fieldset>
        <legend>Sign Out</legend>
        <input type="submit" class="btn btn-outline-warning" value="Sign Out!">
      </fieldset>
    </form>
  </div>

  <div class='col-1'>
  </div>
  </div>
  </div>

  <br>
</body>

</html>
